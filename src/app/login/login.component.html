<div class="container">
  <h2>Login form</h2>
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
    <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId"
        required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid Email ID</small>
      </div>

    </div>

    <div class="form-group">
      <label for="userName">userName:</label>
      <input type="userName" class="form-control" placeholder="Enter username" name="userName" [(ngModel)]="user.userName"
        required pattern="[A-Za-z0-9]*" #userName="ngModel"
        [class.is-invalid]="userName.invalid && userName.touched">
      <div *ngIf="userName.errors && (userName.invalid && userName.touched)">
        <small class="text-danger" *ngIf="userName.errors.required">userName is required</small>
        <small class="text-danger" *ngIf="userName.errors.pattern">Enter a valid userName</small>
      </div>

    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password"
        [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
  </form>
  <!-- <small class="float-right" (click)="gotoregistration()">New User? Register Now!</small> -->
  <small class="float-right btextual" [routerLink]="['/registration']">New User? Register Now!</small>
</div>
