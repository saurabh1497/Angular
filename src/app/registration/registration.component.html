<div class="container">
    <h2>Register</h2>
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">
        <!-- <small [class.text-danger]="msg.status==500">{{msg.message}}</small> -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        >
        <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email ID is required</small> -->
       
        <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid Email ID</small>
        </div>

      </div>
        
    
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.userName" required #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched"
        >
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
      </div>
      

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
      </div>


      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Confirm password" name="cpassword" (ngModel)="user.password" required #cpassword="ngModel"
        [class.is-invalid]="cpassword.invalid && cpassword.touched"
        >
        <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Passwords must be same</small>
      </div>

      <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>

      <small class="float-right btextual" [routerLink]="['/login']">Existing User? Click here to Login</small>
    
    </form>

  </div>
